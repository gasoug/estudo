<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Quest</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="start" class="game">
        <input type="text" id="score" class="score">
        <div class="number">
            <input type="button" value="+" class="btn">
            <input type="button" value="2" class="btn">
            <input type="button" value="*" class="btn"><br>
            <input type="button" value="3" class="btn">
            <input type="button" value="4" class="btn">
            <input type="button" value="5" class="btn"><br>
            <input type="button" value="*" class="btn">
            <input type="button" value="6" class="btn">
            <input type="button" value="+" class="btn"><br>
        </div>
        <input type="text" id="time"class="score">
    </div>
    <button type="button" onclick="segundos()">Start</button>
<script>
    var time = document.getElementById('time')
    var tempo = new Number()
        tempo = 16
    var meta = 100    
    var pontos = document.getElementById('score')
    var score = 0
    function segundos(){
        if((tempo -1) >= 0){
            tempo -= 1
        if(tempo==0){
            tempo = "FIM!"
        }else if(tempo<=10){
            time.style.color = 'red'
            if(tempo<10){
            tempo = '0' + tempo
            }
        }
        time.value=tempo
        setTimeout('segundos()',1000)
        if(score==meta){
            time.value = tempo+20
        }
    }
    points()
    }
    function points(){
        pontos.value = score +'/'+ meta
    }    
  function Mudarestado(el) {
  var display = document.getElementById(el).style.display;
  if (display == "none")
    document.getElementById(el).style.display = 'block';
  else
    document.getElementById(el).style.display = 'none';
}
</script>    
</body>
</html>
