        cnv.addEventListener('click', enemy, false)

            /*ctx.fillStyle = "blue"

        function enemy(){
            ctx.clearRect(0,0,600,600)
            ctx.save()

            ctx.fillRect(targX = Math.floor((Math.random() * 600)-10),
                         targY = Math.floor((Math.random() * 600)-10), target, target)
            ctx.restore()               
            ctx.fillStyle = 'red'

            score++
